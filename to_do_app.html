<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple To-Do App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <!-- Title + Subtitle ABOVE the app box -->
  <header class="page-header">
    <h1 id="app-title">To-Do — Simple</h1>
    <div class="subtitle">Quick, keyboard-friendly, saves to your browser</div>
  </header>

  <!-- To-do app container -->
  <main class="app" role="application" aria-labelledby="app-title">
    <div class="input-row">
      <input class="add" id="newTask" type="text" placeholder="Add a new task and press Enter" aria-label="New task">
      <button class="add-btn" id="addBtn" aria-label="Add task">Add</button>
    </div>

    <div class="controls">
      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>
      <div style="display:flex;gap:12px;align-items:center">
        <div class="count" id="remaining">0 items left</div>
        <button class="btn-ghost" id="clearCompleted">Clear completed</button>
      </div>
    </div>

    <ul class="list" id="taskList" aria-live="polite"></ul>

    <div id="emptyState" class="empty" hidden>
      No tasks yet — add your first task above ✨
    </div>
  </main>

  <script src="todo.js"></script>
</body>
</html>
