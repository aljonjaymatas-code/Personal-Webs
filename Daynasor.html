<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dino Runner — Clone</title>
  <link rel="stylesheet" href="Daynasor.css">
</head>
<body>
  <div class="card">
    <header>
      <h1>Chrome Dino — Clone</h1>
      <div class="controls">
        <div class="meta">Score: <strong id="score">0</strong></div>
        <div class="meta">Best: <strong id="best">0</strong></div>
        <button id="restart">Restart</button>
        <button id="toggleSound" class="secondary">Sound: On</button>
      </div>
    </header>

    <div class="canvas-wrap">
      <canvas id="game" width="900" height="200" tabindex="0" role="application" aria-label="Dino runner"></canvas>
    </div>

    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="hint">Controls: <strong>Space</strong> / <strong>Up</strong> / <strong>Tap</strong> to jump. Hold space for no benefit.</div>
      <div class="hint">Avoid cacti — survive as long as you can!</div>
    </div>
  </div>

  <script src="Daynasor.js"></script>
</body>
</html>
